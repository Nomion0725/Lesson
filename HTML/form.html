<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style1.css" />
    <title>Form</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>Form</legend>
        <label for="lname">Last name:</label><br />
        <input type="text" name="fname" id="lname" /><br />
        <label for="fname">First name:</label><br />
        <input type="text" name="fname" id="fname" /><br />
        <label for="priority">Priority</label>
        <select name="priority" id="priority">
          <option value="low">low</option>
          <option value="medium">medium</option>
          <option value="high">high</option></select
        ><br />
        <label for="stu_code">Student code:</label><br />
        <input type="text" name="stu_code" id="stu_code" /><br />
        <label for="email">Email:</label><br />
        <input type="email" name="email" id="email" /><br />
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" id="male" />male
        <input type="radio" name="gender" id="female" />female <br />
        <label for="birthday">Birthday:</label>
        <input type="date" /><br />
        <textarea name="address" id="address"></textarea><br />
        <label for="cv">Attach CV:</label>
        <input type="file" name="file" id="file" /><br />
        <input type="submit" />
      </fieldset>
    </form>
  </body>
</html>
